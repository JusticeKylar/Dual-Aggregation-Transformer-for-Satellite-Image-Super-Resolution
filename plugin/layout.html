<html>
    <head>
        <title>Satellite Image Enhancer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="indicatorContainer">
            <div id="indicator"></div>
        </div>
        <div id="buttons">
            <div id="imageButtons">
                <button id="previewButton" class="primaryButtons">Preview</button>
                <button id="downloadButton" class="primaryButtons">Download</button>
            </div>
            <div id="enhanceButtons">
                <input type="radio" name="enhanceLevel" id="radioTwo" hidden="true">
                <button id="enhanceX2" class="radioButtons">x2</button>
                
                <input type="radio" name="enhanceLevel" id="radioThree" hidden="true">
                <button id="enhanceX3" class="radioButtons">x3</button>
                
                <input type="radio" name="enhanceLevel" id="radioFour" hidden="true">
                <button id="enhanceX4" class="radioButtons">x4</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
