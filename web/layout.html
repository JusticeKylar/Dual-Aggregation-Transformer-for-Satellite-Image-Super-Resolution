<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div id="tabs">
            <button id="localImageTab" class="tab selected">Local Image</button>
            <button id="satelliteTab" class="tab">Satellite Image</button>
        </div>
        <div id="main">
            <div id="contentWindow">
                <input type="text" id="searchBox" placeholder="Search for a place...">
                <div id="map"></div>
                <div id="fileSelect">
                    <div id="fileDropZone">
                        <p>Drop image files here or click below!</p>
                        <button id="chooseFileButton">Choose Files</button>
                    </div>
                    <div id="fileListWindow">
                        <p>Selected Files:</p>
                        <div id="fileList"></div>
                    </div>
                </div>
            </div>
            <div id="buttons">
                <button id="enhanceButton">Enhance!</button>
                <button id="x2" class="radioButton selected">x2</button>
                <button id="x3" class="radioButton">x3</button>
                <button id="x4" class="radioButton">x4</button>
            </div>
        </div>
        <dialog id="mapsDialog">
            <p>Getting image from Google Maps...</p>
        </dialog>
        <dialog id="enhancingDialog">
            <p>Enhancing image...</p>
        </dialog>
        <dialog id="successDialog">
            <p>Success! Enhanced image has been saved.</p>
            <button id="okButton">OK</button>
        </dialog>
    </body>
</html>
