<!DOCTYPE html>
<html>
    <head>
        <title>Satellite Image Enhancer</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="/eel.js" defer></script>
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <input type="text" id="searchBox" placeholder="Search for a place...">
        <div id="map"></div>
        <div id="buttonGroup">
            <button id="enhanceButton">Enhance!</button>
            <button id="x2" class="radioButton">x2</button>
            <button id="x3" class="radioButton">x3</button>
            <button id="x4" class="radioButton">x4</button>
        </div>
        <dialog id="mapsDialog">
            <p>Getting image from Google Maps...</p>
        </dialog>
        <dialog id="enhancingDialog">
            <p>Enhancing image...</p>
        </dialog>
        <dialog id="successDialog">
            <p>Success! Enhanced image has been saved.</p>
            <button id="okButton">OK</button>
        </dialog>
    </body>
</html>
